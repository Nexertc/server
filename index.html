<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pesan</title>
</head>
<body>
  <h2>Kirim Pesan</h2>
  <form id="pesanForm">
    <input type="text" name="pesan" placeholder="Tulis pesan..." required>
    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <p><a href="https://ardevaserver3.rf.gd/lihat.php" target="_blank">Lihat semua pesan</a></p>

  <script>
    document.getElementById("pesanForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      const response = await fetch("https://ardevaserver3.rf.gd/save.php", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      document.getElementById("status").innerText = result.message;
    });
  </script>
</body>
</html>
